<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/personal_center.css"/>
</head>
<body>
<div class="header">

</div>

<div class="statement">
    <div class="statement_one active">个人信息</div>
    <div class="statement_two">收货地址</div>
    <div class="statement_three">查看订单</div>
</div>
<!-- 用户信息内容-->
<div class="main_details">
    <div class="personnal">
        <div class="title">个人信息</div>
        <div class="personnal_inside">
            <ul class="personnal_ul">
                <li class="personnal_li">
                    用户手机：<span class="user_phone"></span>
                </li>
                <li class="personnal_li">
                    性别：<input type="radio" name="gender" class="gender_m" value="1">男  <input type="radio" name="gender" class="gender_w" value="0">女
                </li>
                <li class="personnal_li">
                    出生年月：
                    <select name="year" class="birth_year">
                    </select>
                    <select name="month" class="birth_month">
                    </select>
                </li>
                <li class="personnal_li">
                    email：<input type="text" class="user_email">
                </li>
                <li class="personnal_li">
                    <input type="button" value="确认提交" class="personnal_btn">
                </li>
            </ul>
        </div>
    </div>
    <div class="user_address">
        <div class="title">收货地址</div>
        <div class="user_address_inside">
            <ul class="user_address_ul">


            </ul>
        </div>
    </div>
    <div class="user_order">
        <div class="title">订单详情</div>
        <ul class="order_ul">

        </ul>
    </div>
</div>









<div class="footer">

</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/header.js"></script>
<script src="js/personnal_center.js"></script>
</body>
</html>
